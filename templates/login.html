<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <!-- Signup Form -->
        <div class="form-container sign-up">
            <form id="signupForm" class="form-register">
                <h1>Create Account</h1>
                <br>
                <input type="text" id="signupUsername" placeholder="User Name" required>
                <input type="email" id="signupEmail" placeholder="Email Address" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                <br>
                <button type="submit" id="signupSubmitBtn">Sign Up</button>
                <a href="{{ url_for('main.home') }}">Home</a>
            </form>
        </div>
        <!-- Login Form -->
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                <br>
                <input type="text" id="loginUsername" placeholder="User Name" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <a href="#">Forget Your Password?</a>
                <button type="submit" id="loginSubmitBtn">Sign In</button>
                <a href="{{ url_for('main.home') }}">Home</a>
            </form>
        </div>
        <!-- Toggle panels -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const homepageUrl = "{{ url_for('main.homepage') }}";
    </script>
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script> <!-- Separate file for auth fetch calls -->
</body>
</html>
